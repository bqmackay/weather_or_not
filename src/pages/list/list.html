<ion-header>

  <ion-navbar>
    <ion-title>list</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let day of fiveDayWeather">
      <div class="flex-column">
        <div class="center-item-text">{{ day.dt_txt }}</div>
        <img [src]="day.weather[0].icon" />
        <div class="center-item-text">{{ day.main.temp | number:0 }}Ëš </div>
      </div>
    </ion-item>
  </ion-list>
</ion-content>
